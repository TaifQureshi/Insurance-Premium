<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Insurance Premium Prediction</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Insurance Premium Prediction</h1>
      <form>
        <div class="form-group">
          <label for="age">Age:</label>
          <select class="form-control" id="age">
            <option value="teenage">Teenage (0-17)</option>
            <option value="adult">Adult (18-25)</option>
            <option value="middle_age">Middle Age (25-60)</option>
            <option value="old">Old (60+)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <select class="form-control" id="bmi">
            <option value="under_weight">Underweight (0-18.5)</option>
            <option value="healthy">Healthy (18.5-25)</option>
            <option value="overweight">Overweight (25-30)</option>
            <option value="obesity">Obesity (30+)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="region">Region:</label>
          <select class="form-control" id="region">
            <option value="north_east">North East</option>
            <option value="north_west">North West</option>
            <option value="south_east">South East</option>
            <option value="south_west">South West</option>
          </select>
        </div>
        <div class="form-group">
          <label for="smoker">Smoker:</label>
          <input type="checkbox" class="form-control" id="smoker" />
        </div>
        <div class="form-group">
          <label for="output">Predicted Premium:</label>
          <input type="text" class="form-control" id="output" disabled />
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>

      </form>
    </div>
  </body>
</html>
